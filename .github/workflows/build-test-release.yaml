name: Build, test and release
on: 
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    env:
      # Environment variables
      BUILD_DIR: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Non-shallow clone - fetch all history for all tags and branches - may be of use later in pipeline.
      - name: Install and setup project dependencies
        shell: bash
        run: |
          sudo apt-get update
          sudo scripts/setup-linux.sh
          echo "List all files in the directory:"
          ls -R
      - name: Run CMake configure
        run: |
          cmake --preset ci-linux-x86_64-ninja-debug
